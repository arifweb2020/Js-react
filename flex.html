<!DOCTYPE html>
<html>
<head>
<style>
body{
padding:0;
margin:0;
}
.flex-container {
  display: flex;
    flex-wrap: wrap;
  background-color: DodgerBlue;
}

.flex-container > div {
display: flex;
    flex-direction: column;
    background-color: #f1f1f1;
    justify-content: space-around;
    margin: 10px;
    padding: 20px;
    font-size: 30px;
    width: 200px;
}

@media (max-width:768px){
.flex-container{

justify-content:center;
}
}
</style>
</head>
<body>

<div class="flex-container">
  <div>1</div>
  <div>2</div>
  <div>3</div>  
   <div>2</div>
  <div>3</div> 
</div>



</body>
</html>
